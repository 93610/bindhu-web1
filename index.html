<!DOCTYPE html>
<html>
<head>
  <title>Movies Website</title>
  <style>
    /* CSS styling for the background */
    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* CSS styling for the navbar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    /* CSS styling for the footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* CSS styling for the movie cards */
    .movie-card {
      background-color: #fff;
      width: 300px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }

    /* CSS styling for the movie card image */
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Movies Website</h1>
  </div>

  <div class="movies-container">
    <div class="movie-card">
      <img src="movie1.jpg" alt="Movie 1">
      <h2>Movie 1</h2>
      <p>Description of Movie 1</p>
      <video src="movie1.mp4" controls></video>
    </div>

    <div class="movie-card">
      <img src="movie2.jpg" alt="Movie 2">
      <h2>Movie 2</h2>
      <p>Description of Movie 2</p>
      <video src="movie2.mp4" controls></video>
    </div>

    <!-- Add more movie cards here with their respective information -->
  </div>

  <div class="footer">
    <p>&copy; 2023 Movies Website. All rights reserved.</p>
  </div>

  <script>
    // JavaScript code can be added here for additional functionality
  </script>
</body>
</html>
